<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reservation</title>
        <h:outputStylesheet library="css" name="style.css"/>

    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100">
                <h:outputText value="header" />
            </p:layoutUnit>
            <p:layoutUnit position="west" size="200">
                <h:outputText value="left" />
            </p:layoutUnit>
            <p:layoutUnit position="east" size="200">
                <h:outputText value="right" />
            </p:layoutUnit>
            <p:layoutUnit position="south" size="100">
                <h:outputText value="footer" />
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <h:form>
                    <p:wizard >
                        <p:tab id="reservation" title="Rezerwacja">
                            <h:panelGrid columns="3" columnClasses="label, value">
                                <h:outputLabel value="Data i godzina"/>
                                <p:calendar id="datetime" value="#{mainReservation.table.date}" pattern="dd/MM/yyyy HH:mm"/>
                                <p:message for="datetime"/>

                                <h:outputLabel value="Ilosc osob"/>
                                <p:spinner id="persons" value="#{mainReservation.table.quantity}" min="1" />
                                <p:message for="persons"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab id="tables" title="Stoliki">

                        </p:tab>
                        <p:tab id="userData" title="Dane osobowe">
                            <h:panelGrid columns="3" columnClasses="label, value">
                                <h:outputLabel value="Imie"/>
                                <p:inputText id="name" value="#{mainReservation.person.name}"/>
                                <p:message for="name"/>

                                <h:outputLabel value="Nazwisko"/>
                                <p:inputText id="surname" value="#{mainReservation.person.surname}"/>
                                <p:message for="surname"/>

                                <h:outputLabel value="e-mail"/>                                               
                                <p:inputText id="mail" value="#{mainReservation.person.mail}"/>
                                <p:message for="mail"/>

                                <h:outputLabel value="telefon"/>
                                <p:inputText id="phone" value="#{mainReservation.person.phone}"/>
                                <p:message for="phone"/>
                            </h:panelGrid>
                            <p:commandButton value="WyÅ›lij" ajax="false" actionListener="#{mainReservation.save}"/>
                        </p:tab>
                    </p:wizard>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
